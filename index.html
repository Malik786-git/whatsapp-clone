<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>WhatsApp</title>
  
</head>

<body>
    <div class="wrapped">
        <aside>
            <!-- side bar -->
            <!-- navbar for user login and setting -->
            <nav class="navbar">
                <div class="logo">
                    <figure>
                        <img src="./images/mypic.png" alt="user" width="40px" height="40px">
                    </figure>
                </div>
                <div class="login-section">
                    <ul>
                        <li><a href=""><i class="fa fa-circle-o-notch" aria-hidden="true"></i></a></li>
                        <li><a href=""><i class="fa fa-comment" aria-hidden="true"></i></a></li>
                        <li><a href=""><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a></li>
                    </ul>
                </div>

            </nav>
            <!-- search bar for search contact -->
            <div class="search">
                <div class="search-box">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="search" placeholder="Search or start new chat">
                </div>
            </div>
            <!-- chat list of contact -->
            <div class="chat">
                <!-- contacts -->
                <div class="contact">
                    <figure>
                        <img src="./images/trio.png" alt="" width="50px" height="45px">
                    </figure>

                </div>

                    </figure>
                    <div class="detail">
                        <p>Haroon Ahmed</p>
                        <small> <i class="fa fa-check" aria-hidden="true"></i>Hello Student!</small>
                    </div>
                </div>
                <div class="contact">
                    <figure>
                        <img src="./images/con2.jpeg" alt="" width="50px" height="45px">

                </div>

                    <figure>
                        <img src="./images/4.jpg" alt="" width="50px" height="45px">

                    </div>

            </div>
        </aside>
        <main>
            <section class="navbar user-chat">
                <div class="logo">
                    <figure>
                        <img src="./images/smit.png" alt="user" width="40px" height="40px">

                        <div class="detail-user">
                            <span>SMIT Group</span> <br>

                </div>
                <div class="login-section">
                    <ul>
                        <li><a href=""><i class="fa fa-search" aria-hidden="true"></i></a></li>

                    </ul>
                </div>

            </section>
            <section class="messages">

            </section>
            <section class="type-message">
                <i class="fa fa-smile-o" aria-hidden="true"></i>
                <i class="fa fa-paperclip" aria-hidden="true"></i>

                <input type="text" placeholder=" Type a message">

                <i class="fa fa-microphone" aria-hidden="true"></i>
            </section>
        </main>
